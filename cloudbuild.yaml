# Google Cloud Build 配置檔案
steps:
  # 建置 Docker 映像
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/taipei-sports-api:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/taipei-sports-api:latest'
      - '.'

  # 推送映像到 Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/taipei-sports-api:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/taipei-sports-api:latest'

  # 部署到 Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'taipei-sports-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/taipei-sports-api:$SHORT_SHA'
      - '--region'
      - 'asia-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--max-instances'
      - '10'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--set-env-vars'
      - 'ASPNETCORE_ENVIRONMENT=Production'

images:
  - 'gcr.io/$PROJECT_ID/taipei-sports-api:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/taipei-sports-api:latest'

options:
  logging: CLOUD_LOGGING_ONLY

